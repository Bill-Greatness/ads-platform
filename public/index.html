  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>

    <script>
        function getCurrentTime(){
          var cTime = new Date()
          var min = cTime.getMinutes()
          var hours = cTime.getHours()
          var seconds = cTime.getSeconds()

          if(hours % 12 < 10){
            hours = "0" + hours  % 12
          }
          if(seconds < 10){
            seconds = "0" + seconds
          }

          if(min < 10){
            min = "0" + min
          }
          var current = hours  + ":" + min + ":" + seconds

          document.getElementById('current-time').innerText = current
        }

        setInterval(getCurrentTime, 1000);

    </script>
  </body>
